<!DOCTYPE html>
<html lang="en">

<head>
  <title>DASHBOARD</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="" />
  <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>
  <div class = "box" id = "cryptobox">
    <h1 class = 'crt' id = "btc"></h1>
    <h1 class = 'crt' id = 'eth'></h1>
    <h1 class = 'crt' id = "hnt"></h1>
  </div>

  <div class = "box" id = "spotifybox">
    <h1 id=splabel>Now Playing:</h1>
    <img id = "coverimg" src = "cover.jpg"/>
    <h1 class='spt' id='song'> Not Playing</h1>
    <h1 class='spt' id='artist'></h1>
    <h1 class='spt' id='album'> </h1>

  </div>

  <div class = "circle" id="timebox">
    <h1 id=time></h1>
  </div>

  <div class='box' id='weatherbox'>
    <h1 class='wt' id='temp'></h1>
    <h1 class='wt' id='sky'></h1>
    <h1 class='wt' id='hilo'></h1>
  </div>

  <div class='box' id='bankbox'>
    <h1 id= 'banktext'></h1>
  </div>




  <div class='box' id='datebox'>
    <h1 class='dt' id='weekday'></h1>
    <h1 class='dt' id='maindate'></h1>
    <h1 class='dt' id='year'></h1>
  </div>


  <div class='box' id='blankbox'>

  </div>

  <div class='box' id='timerbox'>
    <h1 id='timertext'></h1>
  </div>


  <div class='box' id='versebox'>
    <p id='verse'></p>
  </div>




</body>










<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src=index.js></script>



</html>
